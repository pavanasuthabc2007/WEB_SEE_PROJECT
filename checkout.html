<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Smart Grocery Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <style>
        h2{
            color: rgb(8, 141, 224);
            margin: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Smart Grocery Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <h2>Checkout</h2>

    <main class="checkout-page">
        

        <div id="checkout-container">

            <!-- LEFT SIDE: FORM -->
            <section id="billing-shipping" >

                <form id="checkoutForm" onsubmit="return validateCheckout()">

                    <!-- SHIPPING DETAILS -->
                    <fieldset class="form-box">
                        <legend>Shipping Details</legend>

                        <div class="form-group full">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" >
                        </div>

                        <div class="form-group">
                            <label for="phoneNum">Phone Number</label>
                            <input type="tel" id="phoneNum" name="phoneNum" >
                        </div>

                        <div class="form-group full">
                            <label for="deliveryAddress">Address</label>
                            <textarea id="deliveryAddress" name="deliveryAddress" rows="3" ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="pincode">Pincode</label>
                            <input type="text" id="pincode" name="pincode" pattern="\d{6}" >
                        </div>
                    </fieldset>

                    <!-- PAYMENT METHOD -->
                    <fieldset class="form-box">
                        <legend>Payment Method</legend>

                        <div class="form-group full">
                            <label><input type="radio" name="paymentMethod" value="COD" checked> Cash On Delivery</label>
                        </div>

                        <div class="form-group full">
                            <label><input type="radio" name="paymentMethod" value="UPI"> UPI</label>
                        </div>
                    </fieldset>

                    <!-- SUBMIT BUTTON -->
                    <button type="submit" class="primary-button">Place Order</button>
                    <p id="orderMessage" style="text-align:center; font-weight:bold; margin-top:10px;"></p>

                      

                </form>

            </section>

           
        </div>
    </main>



</body>
</html>
